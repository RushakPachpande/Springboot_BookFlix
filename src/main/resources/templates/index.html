<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
</head>

<body>
	<section>

		<!-- Start Slider  -->
		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/slider_img/1.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/slider_img/2.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/slider_img/3.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
				<div class="carousel-item">
					<img src="img/slider_img/4.jpg" class="d-block w-100" alt="..." height="500px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<!-- End Slider  -->

		<!-- Start Latest Product Module -->

		<div class="container-fluid bg-light p-3">
			<div class="row">
				<p class="text-center fs-1 fw-bold">Latest Books</p>

				<div class="col-md-3" th:each="p:${products}">
					<div class="card shadow-sm p-1 mb-5 bg-body-tertiary rounded" style="width: 300px; height: 360px;">
						<div class="card-body text-center">
							<img alt="" th:src="@{'/books_img/'+${p.image}}" class="" width=auto height="250px">
							<p class="text-center p-3">
								<a th:href="@{'/product/'+${p.id}}" class="text-decoration-none">[[${p.title}]]</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- End Latest Product Module -->
	</section>
</body>

</html>
